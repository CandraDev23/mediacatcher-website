<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Catcher</title>
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body>
    <main>
      <section id="contact-us" class="flex flex-row sm:h-200 h-dvh">
        <div class="flex-1 sm:block hidden overflow-hidden">
          <img
            src="./assets/img/photo-register.jpg"
            class="size-full object-cover"
            alt="photo login"
          />
        </div>
        <div class="bg-body flex-1 flex items-center">
          <div class="flex-1 lg:py-15 lg:px-25 md:py-10 md:px-15 py-8 px-7">
            <h1 class="text-dark-blue text-3xl font-semibold md:mb-2 mb-1">
              Create Your Account
            </h1>
            <p class="md:pb-5 pb-2 text-gray-400">
              Sign up to access all features and stay connected.
            </p>
            <form id="contactForm">
              <div class="space-y-3">
                <div class="input-group">
                  <label
                    for="name"
                    class="block mb-1 text-sm font-medium text-gray-700"
                    >Name</label
                  >
                  <input
                    type="name"
                    name="name"
                    id="name"
                    required
                    placeholder="Your name"
                    class="w-full px-4 py-2.5 border border-gray-300 bg-white rounded-md focus:outline-none focus:ring-1 text-sm text-dark-blue transition ease-in-out duration-300"
                  />
                </div>
                <div class="input-group">
                  <label
                    for="email"
                    class="block mb-1 text-sm font-medium text-gray-700"
                    >Email</label
                  >
                  <input
                    type="email"
                    name="email"
                    id="email"
                    required
                    placeholder="Your email"
                    class="w-full px-4 py-2.5 border border-gray-300 bg-white rounded-md focus:outline-none focus:ring-1 text-sm text-dark-blue transition ease-in-out duration-300"
                  />
                </div>
                <div class="input-group">
                  <label
                    for="password"
                    class="block mb-1 text-sm font-medium text-gray-700"
                    >Password</label
                  >
                  <input
                    type="password"
                    name="password"
                    id="password"
                    required
                    placeholder="Your password"
                    class="w-full px-4 py-2.5 border border-gray-300 bg-white rounded-md focus:outline-none focus:ring-1 text-sm text-dark-blue transition ease-in-out duration-300"
                  />
                </div>
                <div class="input-group">
                  <label
                    for="confirm-password"
                    class="block mb-1 text-sm font-medium text-gray-700"
                    >Password Confirmation</label
                  >
                  <input
                    type="password"
                    name="password-confirmation"
                    id="password-confirmation"
                    required
                    placeholder="Confirm your password"
                    class="w-full px-4 py-2.5 border border-gray-300 bg-white rounded-md focus:outline-none focus:ring-1 text-sm text-dark-blue transition ease-in-out duration-300"
                  />
                </div>
                <button
                  type="submit"
                  class="btn-register bg-dark-blue py-2.5 px-12 w-full mt-3 rounded-md cursor-pointer text-white hover:bg-dark-blue/80"
                >
                  Sign up
                </button>
              </div>
            </form>
            <div class="another-option text-center mt-5">
              <p class="text-dark-blue">
                Already have an account?
                <a href="login.html" class="text-green-teal font-semibold"
                  >Login</a
                >
              </p>
              <div class="login-with text-dark-blue mt-10">
                <h5 class="text-center mb-4">Or with</h5>
                <div class="flex items-center justify-center space-x-16 mt-2">
                  <div class="text-xs text-gray-400 text-center">
                    <button
                      class="size-12 bg-white flex items-center justify-center border mx-auto border-gray-300 rounded-md cursor-pointer hover:bg-gray-100 mb-2"
                    >
                      <img
                        src="./assets/img/google.svg"
                        alt="google"
                        class="size-6"
                      />
                    </button>
                    Google
                  </div>
                  <div class="text-xs text-gray-400 text-center">
                    <button
                      class="size-12 bg-white flex items-center justify-center border mx-auto border-gray-300 rounded-md cursor-pointer hover:bg-gray-100 mb-2"
                    >
                      <img
                        src="./assets/img/facebook.svg"
                        alt="facebook"
                        class="size-6"
                      />
                    </button>
                    Facebook
                  </div>
                  <div class="text-xs text-gray-400 text-center">
                    <button
                      class="size-12 bg-white flex items-center justify-center border mx-auto border-gray-300 rounded-md cursor-pointer hover:bg-gray-100 mb-2"
                    >
                      <img
                        src="./assets/img/tiktok.svg"
                        alt="tiktok"
                        class="size-6"
                      />
                    </button>
                    Tiktok
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
